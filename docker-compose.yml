# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.test:
        build:
            context: ./docker/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0/app
        ports:
            - '${APP_PORT:-80}:80'
            - '${LARAVEL_WEBSOCKETS_PORT:-443}:6001'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '~/.ssh:/root/.ssh:ro'
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - selenium
            - mysql
            # - redis
            # - memcached
            #- mailhog
            - inbucket
    selenium:
        image: 'selenium/standalone-chrome'
        volumes:
            - '/dev/shm:/dev/shm'
        networks:
            - sail
    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            TZ: 'UTC'
        volumes:
            - 'sailmysql:/var/lib/mysql'
        networks:
            - sail
    phpmyadmin:
        image: phpmyadmin
        ports:
          - 8080:80
        environment:
          PMA_ARBITRARY: 1
          PMA_HOST: 'mysql'
          PMA_USER: '${DB_USERNAME}'
          PMA_PASSWORD: '${DB_PASSWORD}'
        networks:
            - sail
