image: lorisleiva/laravel-docker:latest

before_script:
  - apk add --no-cache imap-dev krb5-dev openssl-dev
  - PHP_OPENSSL=yes docker-php-ext-configure imap --with-kerberos --with-imap-ssl
  - docker-php-ext-install imap

stages:
  - build
  - tests
  - metrics

composer:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  script:
      - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - cp .env.example .env
      - php artisan key:generate
  artifacts:
    expire_in: 1 month
    paths:
      - vendor/
      - .env

npm:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-npm
    paths:
      - node_modules/
  script:
      - npm install
      - npm run production
  artifacts:
    expire_in: 1 month
    paths:
      - node_modules/
      - public/css/
      - public/js/

phpunit:
  stage: tests
  script:
    - cp .env.example .env
    - php artisan key:generate
    - phpunit --coverage-text --colors=never

phpstan:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev nunomaduro/larastan 
    - phpstan analyse --level 5 --memory-limit=1G app
  allow_failure: true

php-metrics:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev phpmetrics/phpmetrics
    - phpmetrics --report-html=var/php-metrics src
  artifacts:
    paths:
      - var/php-metrics/
  allow_failure: true

php-phpmd:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev phpmd/phpmd
    - phpmd src text ./ci/phpmd.xml
  artifacts:
    paths:
      - var/phpmd.html
  allow_failure: true

php-deprecation-detector:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev sensiolabs-de/deprecation-detector
    - deprecation-detector check src vendor
  allow_failure: true

php-assumptions:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev rskuipers/php-assumptions
    - phpa
  allow_failure: true

php-mnd:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev povils/phpmnd
    - phpmnd
  allow_failure: true

composer-unused:
  stage: metrics
  script:
    - COMPOSER_MEMORY_LIMIT=1G composer require --dev icanhazstring/composer-unused
    - composer unused --no-progress
  allow_failure: true
