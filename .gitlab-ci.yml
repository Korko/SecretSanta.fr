image: lorisleiva/laravel-docker:latest

before_script:
  - apk add --no-cache imap-dev krb5-dev openssl-dev
  - PHP_OPENSSL=yes docker-php-ext-configure imap --with-kerberos --with-imap-ssl
  - docker-php-ext-install imap

stages:
  - build
  - tests
  - metrics

composer:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  script:
      - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - cp .env.example .env
      - php artisan key:generate
  artifacts:
    expire_in: 1 month
    paths:
      - vendor/
      - .env

npm:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-npm
    paths:
      - node_modules/
  script:
      - npm install
      - npm run production
  artifacts:
    expire_in: 1 month
    paths:
      - node_modules/
      - public/css/
      - public/js/

phpunit:
  stage: tests
  script:
    - cp .env.example .env
    - php artisan key:generate
    - phpunit --coverage-text --colors=never

phpstan:
  stage: metrics
  script:
    - composer global require --dev nunomaduro/larastan
    - phpstan analyse --level 5 --memory-limit=1G app tests
  allow_failure: true

php-metrics:
  stage: metrics
  script:
    - composer global require --dev phpmetrics/phpmetrics
    - phpmetrics --report-html=var/php-metrics app tests
  artifacts:
    paths:
      - var/php-metrics/
  allow_failure: true

php-mess-detector:
  stage: metrics
  script:
    - wget -c https://phpmd.org/static/latest/phpmd.phar
    - php phpmd.phar app text
    - php phpmd.phar tests text
  artifacts:
    paths:
      - var/phpmd.html
  allow_failure: true

php-assumptions:
  stage: metrics
  script:
    - composer global require --dev rskuipers/php-assumptions
    - phpa app tests
  allow_failure: true

composer-unused:
  stage: metrics
  script:
    - wget https://github.com/icanhazstring/composer-unused/releases/latest/download/composer-unused.phar
    - php composer-unused.phar --no-progress
  allow_failure: true

php-copypaste-detector:
  stage: metrics
  script:
    - wget https://phar.phpunit.de/phpcpd.phar
    - php phpcpd.phar --fuzzy app tests
  allow_failure: true

php-security-checker:
  stage: metrics
  script:
    - wget https://get.sensiolabs.org/security-checker.phar
    - php security-checker.phar security:check composer.lock
  allow_failure: true

php-churn:
  stage: metrics
  script:
    - composer global require --dev bmitch/churn-php
    - churn run src tests
  allow_failure: true

php-coupling-detector:
  stage: metrics
  script:
    - composer global require --dev akeneo/php-coupling-detector
    - php-coupling-detector detect app
  allow_failure: true

php-code-analyzer:
  stage: metrics
  script:
    - wget https://github.com/wapmorgan/PhpCodeAnalyzer/releases/download/1.0.6/phpca.phar
    - php phpca.phar app
  allow_failure: true

php-code-fixer:
  stage: metrics
  script:
    - wget https://github.com/wapmorgan/PhpCodeFixer/releases/download/2.0.23/phpcf-2.0.23.phar
    - php phpcf-2.0.23.phar app tests
  allow_failure: true

php-insights:
  stage: metrics
  script:
    - composer global require --dev nunomaduro/phpinsights
    - phpinsights
  allow_failure: true