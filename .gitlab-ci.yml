image: lorisleiva/laravel-docker:latest

before_script:
  - apk add --no-cache imap-dev krb5-dev openssl-dev
  - PHP_OPENSSL=yes docker-php-ext-configure imap --with-kerberos --with-imap-ssl
  - docker-php-ext-install imap

composer:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  script:
      - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - cp .env.example .env
      - php artisan key:generate
  artifacts:
    expire_in: 1 month
    paths:
      - vendor/
      - .env

npm:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-npm
    paths:
      - node_modules/
  script:
      - npm install
      - npm run production
  artifacts:
    expire_in: 1 month
    paths:
      - node_modules/
      - public/css/
      - public/js/

phpunit:
  stage: test
  script:
    - cp .env.example .env
    - php artisan key:generate
    - phpunit --coverage-text --colors=never

phpstan:
    image: jakzal/phpqa
    stage: tests
    script: phpstan analyse --level 2 -c ./ci/phpstan.neon src
    allow_failure: true

php-metrics:
  image: jakzal/phpqa
  stage: test
  script: phpmetrics --report-html=var/php-metrics src
  artifacts:
    paths:
      - var/php-metrics/
  allow_failure: true

php-phpmd:
    image: jakzal/phpqa
    stage: tests
    script: phpmd src text ./ci/phpmd.xml
    artifacts:
        paths:
            - var/phpmd.html
    allow_failure: true

php-deprecation-detector:
    image: jakzal/phpqa
    stage: tests
    script:
        - deprecation-detector check src vendor
    allow_failure: true


